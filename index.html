<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-6xl text-center">Hunting Phones</h1>
    </header>

    <main class="container mx-auto mt-10">
        <section>
            <input id="search-field" type="text" placeholder="Search ..."
                class="input input-bordered w-full max-w-xs bg-gray-200" />

            <button onclick="handelsearchbtn()" class="btn btn-accent">Search</button>

        </section>

        <!-- spinner and phone co=ntaiber  -->
        <section>
            <div id="loading-spinner" class="my-10 text-center hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-6  p4 mt-8">

            </div>
            <!-- show all button -->
            <div id="showall-container" class="hidden text-center mt-8">
                <button onclick="handleShowall()" class="btn btn-accent ">Show all</button>
            </div>
        </section>
        <!-- show detail modal  -->
        <!-- Open the modal using ID.showModal() method -->
    
        <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone-name" class="text-3xl font-bold">Hello!</h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn ">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>

    <script src="js/phone.js"></script>
</body>

</html>
